<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="sounds.js"></script>
    <title>Javascript Sounds</title>
</head>

<body>
    <canvas class="visualizer"></canvas>
    <div class="controls">
        <button aria-name="Play Button" class="play" title="Play Button">&#9654;&#65039;</button>
        <button aria-name="Pause Button" class="pause" title="Pause Button">&#9208;</button>
        <button aria-name="Stop Button" class="stop" title="Stop Button">&#x23F9;</button>
    </div>
    <div class="volume">
        <input type="range" min="0" max="100" value="10">
        <span></span>
    </div>
    <div class="audio-text">
        <span></span>
    </div>
</body>

</html>
